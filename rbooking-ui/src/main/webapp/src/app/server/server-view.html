<!--=== Breadcrumbs ===-->
<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">Admin View</h1>
  </div>
</div><!--/breadcrumbs-->
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container content">
  <div class="row">    
	
        <!-- Begin Content -->
  		<div class="col-md-9">

		<div class="container-fluid content">
			<div class="row">
    
				<!-- Begin Content -->
				<div class="col-md-12">
				<!--Striped and Hover Rows-->
					<div class="row">
						<!--Striped Rows-->
						<div class="col-md-12">
							<div class="panel panel-sea margin-bottom-40">
								<div class="panel-heading">
									<h3 class="panel-title"><i class="fa fa-edit"></i> Reservation List</h3>
								</div>
								<table class="table table-striped">
									<thead>
										<tr>
											<th>Table #</th>
											<th>Date</th>
											<th>Time</th>
											<th>Name</th>
											<th># of People</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat = "reservation in reservations">
											<td></td>
											<td>{{reservation.date | date}}</td>
											<td>{{reservation.time}} : 00</td>
											<td>{{reservation.customer.firstName}} {{reservation.customer.lastName}}</td>
											<td>{{reservation.numberPeople}}</td>
											<th>
												<button ng-if="!reservation.hasShowup" class="btn btn-primary" ng-click="setReservation(reservation)" data-toggle="modal" data-target="#myModal">Checkin</button>
											</th>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--End Striped Rows-->
					</div>
					<!-- End Content -->
				</div>
			</div><!--/container-->
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Checkin</h4>
      </div>
      <div class="modal-body">
        <div class="row">
			<div class="col-sm-2">
				Server : 
			</div>
			<div class="col-sm-4">
				<section class="col col-6">
					<label class="select">
						<select ng-model = "server">
							<option ng-repeat="server in servers" value = "{{server.id}}">{{server.firstName}} {{server.lastName}}</option>
						</select>
					</label>
				</section>  
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				Table : 
			</div>
			<div class="col-sm-4">
				<section class="col col-6">
					<label class="select">
						<select ng-model = "table">
							<option ng-repeat="table in tables" value = "{{table.id}}">{{table.id}}({{table.numberPeople}})</option>
						</select>
					</label>
				</section>  
			</div>
		</div>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" ng-click = "checkin()">Checkin</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--=== End Content Part ===-->
